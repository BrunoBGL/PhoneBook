<!DOCTYPE html>
<html ng-app="phoneBook">

<head>
  <meta charset="utf-8">
  <title>Lista Telefônica</title>
  <script src="lib/angular/angular.min.js"></script>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
  <style>
    .jumbotron {
      width: 400px;
      text-align: center;
      margin: 20px auto 20px auto;
    }

    .form-control {
      margin-bottom: 5px;
    }

    .selecionado {
      background-color: yellow;
    }

    .negrito {
      font-weight: bold;
    }
  </style>

  <script>
    angular.module("phoneBook", []);
    angular.module("phoneBook").controller("phoneBookCtrl", function($scope) {
      $scope.app = "Lista Telefônica";

      $scope.contatos = [{
          nome: "Pedro",
          telefone: "99998888"
        },
        {
          nome: "Ana",
          telefone: "99998877"
        },
        {
          nome: "Maria",
          telefone: "99998866"
        }
      ];

      $scope.operadoras = [{
        nome: "Oi",
        codigo: 14,
        categoria: "Celular"
      }, {
        nome: "Tim",
        codigo: 15,
        categoria: "Celular"
      }, {
        nome: "Vivo",
        codigo: 45,
        categoria: "Celular"
      }, {
        nome: "Claro",
        codigo: 21,
        categoria: "Celular"
      }, {
        nome: "GVT",
        codigo: 25,
        categoria: "Fixo"
      }, {
        nome: "Embratel",
        codigo: 21,
        categoria: "Fixo"
      }];

      $scope.adicionarContato = function(contato) {
        $scope.contatos.push(contato);
        delete $scope.contato;
      }

      $scope.apagarContatos = function(contatos){
        $scope.contatos = contatos.filter(function (contato){
          if(!contato.selecionado) return contato;
        });
      }

      $scope.isContatoSelecionado = function(contatos){
        return contatos.some(function(contato){
          return contato.selecionado;
        });
      }

    });
  </script>
</head>

<body ng-controller="phoneBookCtrl">
  <div class="jumbotron">
    <h3>{{app}}</h3>
    <table class="table">
      <tr ng-show="contatos.length > 0">
        <th>Nome</th>
        <th>Telefone</th>
        <th>Operadora</th>
      </tr>

      <tr ng-class="{'negrito selecionado': contato.selecionado}" ng-repeat="contato in contatos">
        <td><input type="checkbox" ng-model="contato.selecionado"> </td>
        <td>{{contato.nome}}</td>
        <td>{{contato.telefone}}</td>
        <td>{{contato.operadora.nome}}</td>
      </tr>
    </table>
    </hr>
    <input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome" />
    <input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone">
    <select class="form-control" ng-model="contato.operadora" ng-options="operadora.nome group by operadora.categoria for operadora in operadoras">
      <option value="">Selecione uma operadora</option>
    </select>
    <button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)" ng-disabled="!contato.nome || !contato.telefone">Adicionar Contato</button>
  <button class="btn btn-danger btn-block" ng-click="apagarContatos(contatos)" ng-if="isContatoSelecionado(contatos)">Apagar Contatos</button>

  </div>
</body>

</html>
